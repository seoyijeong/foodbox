
<th:block th:fragment="headerFragment">

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/pwupdate.css}">
    <link rel="stylesheet" th:href="@{/css/infoupdate.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/userRegister.css}">


    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Foodbox</title>
</head>
<body>
<div class="header_container">
<header class="header header__fixed">
    <div class="wrap">
        <div class="header_innerbox1">
                <!-- logo -->
            <div class="header_hi">
                <div class="logo">
                    <h1>
                        <a href="/"><img src="/imgs/main_logo.svg" class="logo_img"/></a>
                    </h1>
                </div>
                <!-- menu -->
                <nav class="gnb">
                    <ul class="gnb__menu">
                        <li class="gnb__store main_menu"  onmouseenter="storeSubmenuOver(this)" onmouseleave="storeSubmenuOut(this)">
                            <a href="/user/productPage">스토어</a>
                            <ul class="store__submenu submenu" id="storeCategory">
    <!--                            <li class="sub_title"><span>푸드</span></li>-->
    <!--                            <th:block th:each="categoryDTO : ${categoryList}">-->
    <!--                                <li><a th:href="@{/user/productPage(category_code=${categoryDTO.category_code}, category_name=${category_name})}" th:text="${categoryDTO.category_name}">카테고리</a></li>-->
    <!--                            </th:block>-->
                            </ul>
                        </li>
                        <li class="gnb__best main_menu"><a href="/user/recipe">레시피</a></li>
                        <li class="gnb__best main_menu"><a href="/user/productPage?prod_spec=BEST">베스트</a></li>
                        <li class="gnb__new main_menu"><a href="/user/productPage?prod_spec=NEW">신상품</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header_innerbox2">
            <!-- search -->
            <div class="search inner_right">
                <a th:href="@{/search}"><i class="fa fa-search fa-lg"></i></a>
            </div>
            <!-- cart -->
            <div class="cart inner_right">
                <a th:href="|@{/user/userCartList/{user_id}(user_id=${session.userLoginDto?.user_id})}|"><i class="fa fa-shopping-cart fa-lg"></i></a>
            </div>
            <!-- login -->
            <!-- 비 로그인 시 보이기  -->
            <th:block th:if="${session.userLoginDto == null}">
                <div class="login_box">
                    <ul class="login inner_right">
                        <li class="login__dropdown">
                            <a th:href="@{/user/userLogin}"><i class="fa fa-user-o fa-lg"></i> 로그인</a>
<!--                            <ul class="login__submenu submenu">-->
<!--                                <li><a th:href="@{/user/userRegister}">회원가입</a></li>-->
<!--                            </ul>-->
                        </li>
                    </ul>
                </div>
            </th:block>
            <!-- mypage -->
            <!-- 로그인 시 보이기 -->
            <th:block th:if="${session.userLoginDto != null}">
                <div class="mypage_box">
                    <ul class="mypage inner_right">
                        <li class="mypage_dropdown">
                            <a href="#마이페이지">
                                <i class="fa fa-heart-o fa-lg"></i>
                                <span class="">마이페이지</span>
                            </a>
                            <ul class="mypage__submenu">
                                <li><p class="username" th:text="|${session.userLoginDto.user_id}&nbsp;&nbsp;님|">회원아이디</p></li>
                                <input type="hidden" id="user_id" th:value="${session.userLoginDto.user_id}">
                                <li><a th:href="@{/user/userOrder/orderlist}">주문내역 조회</a></li>
                                <li><a th:href="@{/user/user_bookmarkView}">책갈피한 레시피</a></li>
                                <li><a th:href="@{/user/user_infoUpdateView}">회원정보 수정</a></li>
                                <li><a th:href="@{/user/user_pwUpdateChk}">비밀번호 변경</a></li>
                                <li class="mypage_logout"> <a th:href="@{/user/userLogout}">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </th:block>
        </div>
    </div>
</header>
</div>
</th:block>
