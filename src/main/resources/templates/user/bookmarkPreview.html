<!DOCTYPE html>
<html lang="en">
<div class="card me-5 mb-3" style="width:170px; border:none; height:300px;">
    <a th:href="@{/user/recipeView(id=${bookmarkDTO.bm_recipe_id})}" style="height:195px; overflow:hidden;">
        <img class="card-image" th:src="@{${bookmarkDTO.bm_recipe_att_file_no_main}}" alt="Card image" style="width:100%; height:170px;">
    </a>
    <div class="card-body text-center m-0 p-0">
        <h7 class="mt-3" style= "font-size:15px;"><b th:text="${bookmarkDTO.bm_recipe_rcp_nm}"></b></h7>
        <p th:text="'&lbrack;'+${bookmarkDTO.bm_recipe_rcp_pat2}+'/'+${bookmarkDTO.bm_recipe_rcp_way2}+'&rbrack;'"></p>
    </div>
    <button type="button" class="btn" style="background-color: #f29a1a; color: white" th:onclick="|bookmarkDel(${bookmarkDTO.bm_recipe_id})|">삭제</button>
</div>
<th:block th:if="${bookmarkcnt.count%4==0}">
    </div>
    <div class="d-flex mt-3 w-100 justify-content-center">
</th:block>
<th:block th:if="${bookmarkcnt.count%4==0&&(bookmarkList.size()-bookmarkcnt.count<4)}">
    </div>
    <div class="d-flex mt-3" style="margin-left:32px;">
</th:block>
